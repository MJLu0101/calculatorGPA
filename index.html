<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>GPA-Calculator</h1>
            <p>Add your grades and courses below</p>
        </div>
        <div class="table-rows">
            <div class="row">
          
                <input type="checkbox" class="selector" checked="ture">
                <input type="text" class="crouse-name" placeholder="Crouse Name/ID">

                <select name="grade" class="grade-select">
                    <option value="">Select Grade</option>
                    <option value="4.0">A+</option>
                    <option value="4.0">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.7">D-</option>
                    <option value="0.0">F</option>
                </select>
                <input type="number" class="credits-input" min="0" placeholder="Credits(e.g. 3)">
                <button type="button" onclick="DeleteRow(this)" class="delete-row">X</button>
            </div>
        </div>
        <div class="button-row">
            <button onclick="AddRow()" class="add-row">Add new crouse</button>
            <button onclick="ResetRows()" class="reset">Reset</button>
            <button onclick="CalculatorGrades()"class="result">Get GPA</button>
        </div>
        <p id="gpa-result">Your GPA: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
